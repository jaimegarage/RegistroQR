<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>üü£ Registro de Movilizaci√≥n</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .header {
      display: flex;
      align-items: center;
      padding: 16px 24px;
      background-color: #1e1e1e;
    }

    .header img {
      width: 32px;
      height: 32px;
      margin-right: 12px;
    }

    .header h1 {
      font-size: 18px;
      font-weight: normal;
    }

    .container {
      padding: 24px;
      max-width: 420px;
      margin: auto;
      flex-grow: 1;
    }

    .instrucciones {
      font-size: 15px;
      line-height: 1.6;
      background-color: #1e1e1e;
      padding: 16px;
      border-radius: 12px;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 16px;
    }

    input {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      background-color: #2c2c2c;
      color: #fff;
    }

    input::placeholder {
      color: #999;
    }

    button {
      width: 100%;
      padding: 14px;
      background-color: #7c4dff;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 8px;
      font-weight: bold;
      margin-top: 12px;
    }

    button:hover {
      background-color: #651fff;
    }

    #reader {
      margin-top: 20px;
      width: 100%;
    }

    #resultado {
      margin-top: 16px;
      text-align: center;
      font-weight: bold;
      color: #00e676;
    }

    #otraVez {
      text-align: center;
      margin-top: 16px;
    }

    #otraVez a {
      text-decoration: none;
      color: #7c4dff;
    }

    footer {
      text-align: center;
      font-size: 13px;
      color: #666;
      padding: 20px;
    }
  </style>
</head>
<body>

  <div class="header">
    <img src="https://jaimegarage.github.io/RegistroQR/Corazonnuevo.png" alt="Logo" />
    <h1>üü£ Registro de Movilizaci√≥n</h1>
  </div>

  <div class="container">
    <div class="instrucciones">
      üîπ Escribe la c√©dula del votante<br>
      üîπ Escribe el ID del jefe de comunidad<br>
      üîπ Escanea el QR del conductor<br>
      üîπ Solo se registra una vez por traslado<br><br>
      ‚úÖ Presiona <b>‚ÄúEscanear QR y Registrar‚Äù</b>
    </div>

    <div class="form-group">
      <input type="text" id="cedula" placeholder="C√©dula del votante" />
    </div>
    <div class="form-group">
      <input type="text" id="id_jefe" placeholder="ID del jefe de comunidad" />
    </div>

    <button onclick="iniciarEscaneo()">Escanear QR y Registrar</button>

    <div id="reader" style="display: none;"></div>

    <p id="resultado"></p>
    <div id="otraVez" style="display: none;">
      <a href="" onclick="location.reload()">Registrar otro traslado</a>
    </div>
  </div>

  <footer>
    M√©rida 2025 ‚Äì Registro de Movilizaci√≥n
  </footer>

  <script>
    const formURL = "https://docs.google.com/forms/d/e/1FAIpQLSeMlTm89RoSK6dyGnUJ0TxSIed3n_lXElQFgP8dSMaub_WS_A/formResponse";
    const entryCedula = "entry.668942367";
    const entryUbicacion = "entry.981761500";
    const entryIDJefe = "entry.817016646";
    const entryQR = "entry.256825743";

    let ubicacionActual = "";

    navigator.geolocation.getCurrentPosition(
      pos => {
        const lat = pos.coords.latitude.toFixed(6);
        const lng = pos.coords.longitude.toFixed(6);
        ubicacionActual = `${lat}, ${lng}`;
      },
      err => {
        alert("No se pudo obtener la ubicaci√≥n GPS.");
      }
    );

    function iniciarEscaneo() {
      const cedula = document.getElementById("cedula").value.trim();
      const id_jefe = document.getElementById("id_jefe").value.trim();

      if (!cedula || !id_jefe) {
        alert("Por favor llena C√©dula e ID Jefe.");
        return;
      }

      document.getElementById("reader").style.display = "block";

      const qrScanner = new Html5Qrcode("reader");
      qrScanner.start(
        { facingMode: "environment" },
        { fps: 10, qrbox: 250 },
        qrCodeMessage => {
          qrScanner.stop();
          document.getElementById("reader").style.display = "none";

          const formData = new FormData();
          formData.append(entryCedula, cedula);
          formData.append(entryIDJefe, id_jefe);
          formData.append(entryQR, qrCodeMessage);
          formData.append(entryUbicacion, ubicacionActual);

          fetch(formURL, {
            method: "POST",
            mode: "no-cors",
            body: formData
          }).then(() => {
            document.getElementById("resultado").innerText = "‚úîÔ∏è Registrado con √©xito.";
            document.getElementById("otraVez").style.display = "block";
          }).catch(() => {
            document.getElementById("resultado").innerText = "‚ùå Error al registrar.";
          });
        }
      );
    }
  </script>
</body>
</html>
