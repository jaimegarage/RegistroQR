<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registro de Traslados</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #e9ecef;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .card {
      width: 100%;
      max-width: 400px;
      background: white;
      padding: 24px;
      margin: 20px;
      border-radius: 16px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #333;
      font-size: 22px;
      margin-bottom: 20px;
    }

    label {
      font-size: 14px;
      margin-bottom: 4px;
      display: block;
      color: #555;
    }

    input {
      width: 100%;
      padding: 14px;
      margin-bottom: 16px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 14px;
      background-color: #28a745;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 8px;
      font-weight: bold;
    }

    button:hover {
      background-color: #218838;
    }

    #reader {
      margin-top: 20px;
      width: 100%;
    }

    #resultado {
      margin-top: 16px;
      text-align: center;
      font-weight: bold;
      color: green;
    }

    #otraVez {
      text-align: center;
      margin-top: 16px;
    }

    #otraVez a {
      text-decoration: none;
      color: #007bff;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Registro de Traslado</h2>
    <label for="cedula">Cédula</label>
    <input type="text" id="cedula" placeholder="Ej: 12345678" />

    <label for="id_jefe">ID Jefe</label>
    <input type="text" id="id_jefe" placeholder="Ej: JEF-001" />

    <button onclick="iniciarEscaneo()">Escanear QR y Registrar</button>

    <div id="reader" style="display: none;"></div>
    <p id="resultado"></p>
    <div id="otraVez" style="display: none;">
      <a href="" onclick="location.reload()">Registrar otro traslado</a>
    </div>
  </div>

  <script>
    const formURL = "https://docs.google.com/forms/d/e/1FAIpQLSeMlTm89RoSK6dyGnUJ0TxSIed3n_lXElQFgP8dSMaub_WS_A/formResponse";
    const entryCedula = "entry.668942367";
    const entryUbicacion = "entry.981761500";
    const entryIDJefe = "entry.817016646";
    const entryQR = "entry.256825743";

    let ubicacionActual = "";

    navigator.geolocation.getCurrentPosition(
      pos => {
        const lat = pos.coords.latitude.toFixed(6);
        const lng = pos.coords.longitude.toFixed(6);
        ubicacionActual = `${lat}, ${lng}`;
      },
      err => {
        alert("No se pudo obtener la ubicación GPS.");
      }
    );

    function iniciarEscaneo() {
      const cedula = document.getElementById("cedula").value.trim();
      const id_jefe = document.getElementById("id_jefe").value.trim();

      if (!cedula || !id_jefe) {
        alert("Por favor llena Cédula e ID Jefe.");
        return;
      }

      document.getElementById("reader").style.display = "block";

      const qrScanner = new Html5Qrcode("reader");
      qrScanner.start(
        { facingMode: "environment" },
        { fps: 10, qrbox: 250 },
        qrCodeMessage => {
          qrScanner.stop();
          document.getElementById("reader").style.display = "none";

          const formData = new FormData();
          formData.append(entryCedula, cedula);
          formData.append(entryIDJefe, id_jefe);
          formData.append(entryQR, qrCodeMessage);
          formData.append(entryUbicacion, ubicacionActual);

          fetch(formURL, {
            method: "POST",
            mode: "no-cors",
            body: formData
          }).then(() => {
            document.getElementById("resultado").innerText = "✔️ Registrado con éxito.";
            document.getElementById("otraVez").style.display = "block";
          }).catch(() => {
            document.getElementById("resultado").innerText = "❌ Error al registrar.";
          });
        }
      );
    }
  </script>
</body>
</html>
