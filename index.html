<!DOCTYPE html>
<html lang="es">
<head>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#7c4dff" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>üü£ Registro de Movilizaci√≥n</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: #ffffff;
      min-height: 100vh;
    }

    .wrapper {
      background: #1e1e1e;
      padding: 24px;
      border-radius: 16px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      max-width: 360px;
      margin: 40px auto;
    }

    .header {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .header img {
      width: 28px;
      height: 28px;
      margin-right: 10px;
    }

    .header h1 {
      font-size: 18px;
      font-weight: normal;
      margin: 0;
    }

    .instrucciones {
      font-size: 14px;
      line-height: 1.6;
      margin-bottom: 20px;
      background: #2b2b2b;
      padding: 16px;
      border-radius: 12px;
    }

    .form-group {
      margin-bottom: 14px;
    }

    input {
      width: 100%;
      padding: 12px;
      font-size: 15px;
      border-radius: 8px;
      border: none;
      background-color: #2c2c2c;
      color: #fff;
      box-sizing: border-box;
    }

    input::placeholder {
      color: #999;
    }

    button {
      width: 100%;
      padding: 14px;
      background-color: #7c4dff;
      border: none;
      color: white;
      font-size: 15px;
      border-radius: 8px;
      font-weight: bold;
    }

    button:disabled {
      background-color: #444;
      cursor: not-allowed;
    }

    button:hover:enabled {
      background-color: #651fff;
    }

    #reader {
      margin-top: 20px;
      width: 100%;
    }

    #resultado {
      margin-top: 16px;
      text-align: center;
      font-weight: bold;
      color: #00e676;
    }

    #otraVez {
      text-align: center;
      margin-top: 12px;
    }

    #otraVez a {
      text-decoration: none;
      color: #7c4dff;
      font-size: 14px;
    }

    #installBanner {
      display: none;
      background: #292929;
      padding: 12px;
      position: fixed;
      bottom: 0;
      width: 100%;
      color: white;
      text-align: center;
      z-index: 999;
      font-size: 14px;
    }

    #installBanner button {
      margin-left: 12px;
      padding: 8px 14px;
      background: #7c4dff;
      border: none;
      color: white;
      border-radius: 8px;
      font-weight: bold;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div class="wrapper">
    <div class="header">
      <img src="https://jaymzdev.github.io/RegistroMovilizacion/Corazonnuevo.png" alt="Logo" />
      <h1>Registro de Movilizaci√≥n</h1>
    </div>

    <div class="instrucciones">
      üîπ Escribe la c√©dula del votante<br>
      üîπ Escribe el ID del jefe de comunidad<br>
      üîπ Solo se registra una vez por traslado<br><br>
      ‚úÖ Presiona <b>‚ÄúEscanear QR y Registrar‚Äù</b>
    </div>

    <div class="form-group">
      <input type="text" id="cedula" placeholder="C√©dula del votante" />
    </div>
    <div class="form-group">
      <input type="text" id="id_jefe" placeholder="ID del jefe de comunidad" />
    </div>

    <button id="btnRegistrar" onclick="iniciarEscaneo()">Escanear QR y Registrar</button>

    <div id="reader" style="display: none;"></div>
    <p id="resultado"></p>
    <div id="otraVez" style="display: none;">
      <a href="" onclick="location.reload()">Registrar otro traslado</a>
    </div>
  </div>

  <div id="installBanner">
    üì≤ Instala esta app para un mejor acceso
    <button onclick="instalarApp()">Instalar</button>
  </div>

  <script>
    let deferredPrompt;

    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      document.getElementById('installBanner').style.display = 'block';
    });

    function instalarApp() {
      if (deferredPrompt) {
        deferredPrompt.prompt();
        deferredPrompt.userChoice.then(() => {
          deferredPrompt = null;
          document.getElementById('installBanner').style.display = 'none';
        });
      }
    }
  </script>

  <script>
    // ... tu l√≥gica de escaneo y sincronizaci√≥n aqu√≠ (omitida por brevedad)
  </script>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(reg => console.log('‚úÖ Service Worker registrado:', reg.scope))
        .catch(err => console.error('‚ùå Error al registrar SW:', err));
    }
  </script>
</body>
</html>
